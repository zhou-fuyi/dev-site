    <div class="container flex flex-wrap">
        <div class="w-1/2">

                <span class="ml-2 block font-bold text-lg">{{.Site.Title}}</span>
            </a>
            <div class="mb-5">
                <a class="mr-1" href="https://www.qweather.com/contact/" target="_blank" rel="noopener noreferrer">{{ T "contact" }}</a>&bull;<a class="mx-1" href="{{ .Site.Params.links.blog }}" target="_blank" rel="noopener noreferrer">{{ T "blog" }}</a>&bull;<a class="ml-1" href="{{ .Site.Params.links.github }}" target="_blank" rel="noopener noreferrer">Github</a>
            </div>
            <div class="select-language  h-5 flex items-center justify-center md:justify-start mb-5 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="block mr-2" viewBox="0 0 16 16">

                    <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"/>
                </svg>
                <select class="text-gray-900 rounded pl-2" id="change-language" onchange="if (this.value) window.location.href=this.value">
                    {{- range .AllTranslations }}
                    <option value="{{ .Permalink }}" {{ if eq $.Site.Language.LanguageName .Language.LanguageName }} selected="selected" {{ end }}>{{ .Language.LanguageName }}</option>
                    {{- end }}
                </select>
            </div>
        </div>
    </div>
</footer>
